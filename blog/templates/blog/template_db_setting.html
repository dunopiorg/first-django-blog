{% extends 'base.html' %}

{% block head %}
<title>Template DB Setting</title>
{% endblock %}

{% block body %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#Gspread DB List</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
                <tr>
                    <th scope="row">{{table}}</th>
                    <td align="center">
                        <form action= "/blog/update-template-db/{{table}}/" method="POST" class="post-form">
                            {%csrf_token%}
                            <button type="submit" class="btn btn-default">Update</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
