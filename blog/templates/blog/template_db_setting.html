{% extends 'base.html' %}

{% block head %}
<title>Template DB Setting</title>
{% endblock %}

{% block body %}
    <div class="container">
      {% for t in tables %}
            <div class="row">
                <div class="col-4">{{t}}</div>
                <div class="col-4">
                    <form action= "/blog/update-template-db/{{t}}/" method="POST" class="post-form">
                        {%csrf_token%}
                        <button type="submit" class="btn btn-default">Update</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
