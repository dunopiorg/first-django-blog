{% extends 'base.html' %}

{% block head %}
<title>Futures Article</title>
{% endblock %}

{% block body %}
<div class="container" align="center">
    {% if status == 'ERROR' %}
        <div class="card" align="left" style="width: 55rem;">
            <div class="card-body">
                <h4>
                    {{error}}
                </h4>
            </div>
        </div>
    {% else %}
        <nav  style="width: 55rem;">
            <div class="nav nav-tabs" id="nav-tab">
                <a class="nav-item nav-link active" data-target="#version2" data-toggle="tab" href="">Version2</a>
                <a class="nav-item nav-link" data-target="#version1" data-toggle="tab" href="">Version1</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade" id="version1">
                <div class="card" align="left" style="width: 55rem;">
                    <div class="card-body">
                        <p>test</p>
                    </div>
                    <div class="card-body">
                        <a href="/article/home" class="btn btn-primary">뒤로가기</a>
                        <a href="/article/futures/refresh/{{game_id}}" class="btn btn-primary">기사재생성</a>
                        <a href="/article/home" class="btn btn-primary">기사전송</a>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade active show" id="version2">
                <div class="card" align="left" style="width: 55rem;">
                    <div class="card-body">
                      <h5 class="card-title">
                          {{title_v2}}
                      </h5>
                        {% for text in article_text_v2 %}
                            <p class="card-text">
                                {{text}}
                            </p>
                        {% endfor %}
                        <br><br>
                    </div>
                    <div class="card-body">
                        <a href="/article/home" class="btn btn-primary">뒤로가기</a>
                        <a href="/article/futures/refresh/{{game_id}}" class="btn btn-primary">기사재생성</a>
                        <a href="/article/home" class="btn btn-primary">기사전송</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
