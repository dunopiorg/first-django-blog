{% extends 'base.html' %}

{% block head %}
<title>Futures Article</title>
{% endblock %}

{% block body %}
<div class="container" align="center">
    {% if status == 'ERROR' %}
        <div class="card" align="left" style="width: 55rem;">
            <div class="card-body">
                <h4>
                    {{error}}
                </h4>
            </div>
        </div>
    {% else %}
        <div class="card" align="left" style="width: 55rem;">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link" id="nav-version1-tab" data-toggle="tab" href="#nav-version1" role="tab" aria-controls="nav-version1" aria-selected="false">Version1</a>
                <a class="nav-item nav-link active" id="nav-version2-tab" data-toggle="tab" href="#nav-version2" role="tab" aria-controls="nav-version2" aria-selected="true">Version2</a>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade" id="nav-version1" role="tabpanel" aria-labelledby="nav-version1-tab">
                  <div class="card-body">
                      <p></p>
                  </div>
                  <div class="card-body">
                      <a href="/article/home" class="btn btn-primary">뒤로가기</a>
                      <a href="/article/futures/refresh/{{game_id}}" class="btn btn-primary">기사재생성</a>
                      <a href="/article/home" class="btn btn-primary">기사전송</a>
                  </div>
              </div>
              <div class="tab-pane fade show active" id="nav-version2" role="tabpanel" aria-labelledby="nav-version2-tab">
                  <div class="card-body">
                      <h5 class="card-title">
                          {{title_v2}}
                      </h5>
                        {% for text in article_text_v2 %}
                            <p class="card-text">
                                {{text}}
                            </p>
                        {% endfor %}
                        <br><br>
                    </div>
                    <div class="card-body">
                        <a href="/article/home" class="btn btn-primary">뒤로가기</a>
                        <a href="/article/futures/refresh/{{game_id}}" class="btn btn-primary">기사재생성</a>
                        <a href="/article/home" class="btn btn-primary">기사전송</a>
                    </div>
              </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
