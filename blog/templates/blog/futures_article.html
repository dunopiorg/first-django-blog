{% extends 'base.html' %}

{% block head %}
<title>Futures Article</title>
{% endblock %}

{% block body %}
<div class="container" align="center">
    <div class="card" align="left" style="width: 50rem;">
        <h5 class="card-header">

        </h5>
        <div class="card-body">
            <h5 class="card-title">
                {{title}}
            </h5>
            {% for text in article_text %}
                <p class="card-text">
                    {{text}}
                </p>
            {% endfor %}
            <br><br>
            <a href="/article/home" class="btn btn-primary">뒤로가기</a>
            <a href="/article/futures/refresh/{{game_id}}" class="btn btn-primary">기사재생성</a>
            <a href="/article/home" class="btn btn-primary">기사전송</a>
        </div>
    </div>
</div>
{% endblock %}
