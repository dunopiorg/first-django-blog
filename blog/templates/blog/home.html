{% extends 'base.html' %}
<h1>Home page</h1>

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
<div class="container" align="center">
    {% if user.is_authenticated %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#2018</th>
            </tr>
            </thead>
            <tbody>
            {% for info in gameinfo %}
                <tr>
                    <th scope="row">{{info.game_day}}</th>
                    {% for game in info.game_list %}
                        <td align="center">
                            <a href="/article/futures/{{game.game_id}}">{{game.game_kor}}</a>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1>로그인해주세요</h1>
    {% endif %}
</div>
{% endblock %}
